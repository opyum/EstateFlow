version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: estateflow-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - estateflow-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: estateflow-api
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=${JWT_ISSUER}
      - JWT_AUDIENCE=${JWT_AUDIENCE}
      - JWT_EXPIRY_HOURS=${JWT_EXPIRY_HOURS}
      - MAGIC_LINK_EXPIRY_MINUTES=${MAGIC_LINK_EXPIRY_MINUTES}
      - FRONTEND_URL=${FRONTEND_URL}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_ID_MONTHLY=${STRIPE_PRICE_ID_MONTHLY}
      - STRIPE_PRICE_ID_YEARLY=${STRIPE_PRICE_ID_YEARLY}
      - STRIPE_SEAT_PRICE_ID=${STRIPE_SEAT_PRICE_ID}
      - UPLOAD_PATH=${UPLOAD_PATH}
      - YOUSIGN_API_KEY=${YOUSIGN_API_KEY}
      - YOUSIGN_API_URL=${YOUSIGN_API_URL}
      - YOUSIGN_WEBHOOK_SECRET=${YOUSIGN_WEBHOOK_SECRET}
    ports:
      - "5000:8080"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - estateflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    container_name: estateflow-web
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - estateflow-network

volumes:
  postgres_data:
  uploads_data:

networks:
  estateflow-network:
    driver: bridge
